version: "3.7"

services:
  app:
    build:
      context: .
    volumes:
      - ./app:/app
      - static_data:/vol/web
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=supersecretpassword
      - ALLOWED_HOSTS=*
      - ALLOWED_CIDR_NETS=127.0.0.0/8
      - S3_STORAGE_BACKEND=0
    depends_on:
      db:
        condition: service_healthy

  proxy:
    image: proxy:latest
    depends_on:
      - app
    healthcheck:
      test: ["CMD-SHELL", "curl -so /dev/null http://localhost:8000/ || exit 1"]
      timeout: 10s
    ports:
      - "8000:8000"
    volumes:
      - static_data:/vol/static

  db:
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecretpassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  static_data:
