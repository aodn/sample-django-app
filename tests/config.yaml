commandTests:
  - name: check boto3 is installed
    command: pip
    args: [ "show", "-q", "boto3" ]
    exitCode: 0
  - name: check django is installed
    command: pip
    args: ["show", "-q", "Django"]
    exitCode: 0
  - name: check djangorestframework is installed
    command: pip
    args: ["show", "-q", "djangorestframework"]
    exitCode: 0
  - name: check django-allow-cidr is installed
    command: pip
    args: ["show", "-q", "django-allow-cidr"]
    exitCode: 0
  - name: check django-storages is installed
    command: pip
    args: ["show", "-q", "django-storages"]
    exitCode: 0
  - name: check psycopg2 is installed
    command: pip
    args: ["show", "-q", "psycopg2"]
    exitCode: 0
  - name: check Pillow is installed
    command: pip
    args: ["show", "-q", "Pillow"]
    exitCode: 0
  - name: check uwsgi is installed
    command: pip
    args: ["show", "-q", "uwsgi"]
    exitCode: 0
  - name: check flake8 is installed
    command: pip
    args: ["show", "-q", "flake8"]
    exitCode: 0
  - name: check uwsgi-readiness-check is installed
    command: pip
    args: ["show", "-q", "uwsgi-readiness-check"]
    exitCode: 0

fileExistenceTests:
  - name: entrypoint
    path: /scripts/entrypoint.sh
    shouldExist: true
    permissions: "-rwxr-xr-x"
  - name: requirements
    path: /requirements.txt
    shouldExist: true
    permissions: "-rw-r--r--"
  - name: /vol/web/media
    path: /vol/web/media
    shouldExist: true
    permissions: "drwxr-xr-x"
  - name: /vol/web/static
    path: /vol/web/static
    shouldExist: true
    permissions: "drwxr-xr-x"
